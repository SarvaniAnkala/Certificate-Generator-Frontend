<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar">
        <a id="name" href="#">certification.in</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
        <a href="#">Help</a>
    </div>
    <div id="title">
        <h1>Online Certification</h1>
    </div>
    <div id="content">
        <h2>Student Name :</h2>
        <label>
        <input id="nametype" type="text" placeholder="Enter Full Name">
        </label>
        <br>
        <h2>Gender :</h2>
        <label>
            <input type="radio" value="Male" name="Gender">Male
            <input type="radio" value="Female" name="Gender">Female
            <input type="radio" value="Others" name="Gender">Others
        </label>
        <br>
        <h2>Current Semester :</h2>
        <label>
            <input id="nametype" type="radio" value="Sem 3" name="Sem">Sem 3
            <input id="nametype" type="radio" value="Sem 4" name="Sem">Sem 4
            <input id="nametype" type="radio" value="Sem 5" name="Sem">Sem 5
            <input id="nametype" type="radio" value="Sem 6" name="Sem">Sem 6
            <input id="nametype" type="radio" value="Sem 7" name="Sem">Sem 7
            <input id="nametype" type="radio" value="Sem 8" name="Sem">Sem 8
        </label>
        <br>
        <h2>Course/Project Completed :</h2>
        <label>
            <input id="nametype" type="text" placeholder="Enter Course">
         </label>
        <br>
        <h2>Professor Name :</h2>
        <label>
            <input id="nametype" type="text" placeholder="Enter the Mentor Name">
         </label>
        <br>
        <button>Submit</button>
    </div>
    <footer>
        <div id="footer">Made with &hearts; by ~Sarvani Ankala</div>
    </footer>
</body>
</html>
